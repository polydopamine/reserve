<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>实验仪器预约系统</title>
</head>
<link rel="stylesheet" type="text/css" href="../../../resources/css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../../resources/css/portal/user-info.css"/>
<body>
<div class="page-wrap">
    <!--定宽布局-->
    <div class="w">
        <div class="user-title">用户注册</div>
        <div class="user-box">
            <div class="user-item">
                <span class="input-tip">用户名：</span>
                <span class="user-info username"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">真实姓名：</span>
                <span class="user-info realname"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">电话：</span>
                <span class="user-info phone"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">邮箱：</span>
                <span class="user-info email"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">学号：</span>
                <span class="user-info student-id"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">用户身份：</span>
                <span class="user-info role"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">入学年份：</span>
                <span class="user-info year"></span>
            </div>
            <div class="user-item">
                <span class="input-tip">课题组：</span>
                <span class="user-info lab"></span>
            </div>

            <div id="submit" class="btn btn-submit">立即注册</div>
            <div class="link-item">
                <a href="./user-pass-reset.html" class="link">忘记密码</a>
                <a href="./user-register.html" class="link">免费注册</a>
                <a href="/user/logout.do" class="link">注销</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/js/portal/user-info.js"></script>
<script type="text/javascript" src="../../../resources/js/common-util.js"></script>
<script type="text/javascript" src="../../../resources/js/service/user-service.js"></script>
</body>
</html>
