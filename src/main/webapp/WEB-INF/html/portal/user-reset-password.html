<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>实验仪器预约系统</title>
</head>
<link rel="stylesheet" type="text/css" href="../../../resources/css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../../resources/css/portal/user-reset-password.css"/>
<body>
<div class="page-wrap">
    <!--定宽布局-->
    <div class="w">
        <div class="page-con">
            <div class="user-title">修改密码</div>
            <div class="user-box">
                <!--错误框-->
                <div class="error-item">
                    <img src="../../../resources/image/icon/close.svg" alt="" class="icon error-icon"/>
                    <span class="error-msg">Error</span>
                </div>
                <!--用户输入框-->
                <!--用户名和真实姓名用于验证-->
                <div class="user-item">
                    <span class="input-tip">用户名：</span>
                    <img src="../../../resources/image/icon/user.svg" alt="" class="icon"/>
                    <input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"/>
                </div>
                <!--<div class="user-item">-->
                    <!--<span class="input-tip">真实姓名：</span>-->
                    <!--<img src="../../../resources/image/icon/close.svg" alt="" class="icon"/>-->
                    <!--<input type="text" class="user-content" id="realname" placeholder="请输入真实姓名" autocomplete="off"/>-->
                <!--</div>-->
                <div class="user-item">
                    <span class="input-tip">旧密码：</span>
                    <img src="../../../resources/image/icon/password.svg" alt="" class="icon"/>
                    <input type="password" class="user-content" id="password-old" placeholder="请输入旧密码" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <span class="input-tip">新密码：</span>
                    <img src="../../../resources/image/icon/password.svg" alt="" class="icon"/>
                    <input type="password" class="user-content" id="password-new" placeholder="请输入新密码" autocomplete="off"/>
                </div>
                <div class="user-item">
                    <span class="input-tip">确认密码：</span>
                    <img src="../../../resources/image/icon/password.svg" alt="" class="icon"/>
                    <input type="password" class="user-content" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"/>
                </div>

                <div id="submit" class="btn btn-submit">确认修改</div>
                <div class="link-item">
                    <a href="/user/login" class="link">返回登录</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="w">
                <div class="links">
                    <a href="https://www.isiknowledge.com/" class="link" target="_bland">Web of Science</a> |
                    <a href="http://tool.yovisun.com/scihub/" class="link" target="_bland">SCI-Hub</a> |
                    <a href="https://www.cnki.net/" class="link" target="_bland">知网</a> |
                    <a href="http://polymer.zju.edu.cn/" class="link" target="_bland">浙江大学高分子系</a> |
                    <a href="http://www.cc98.org/" class="link" target="_bland">CC98</a>
                </div>
                <p class="copyright">
                    Copyright ©2020 polydopmine.icu All Right Reserved
                </p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/js/portal/user-reset-password.js"></script>
<script type="text/javascript" src="../../../resources/js/common-util.js"></script>
<script type="text/javascript" src="../../../resources/js/service/user-service.js"></script>
</body>
</html>
